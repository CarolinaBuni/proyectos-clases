<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li>Static</li>
            <li>Absolute</li>
            <li>Relative</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </header>
    <main>
        <div class="static">
            <h2>Static</h2>
        </div>
        <div class="relative-parent">
            <div class="absolute">
                <h2>Absolute</h2>
            </div>
        </div>
        <div class="fixed">
            <h2>Fixed</h2>
        </div>
        <div class="relative-parent">
            <div class="sticky">
                <h2>Sticky</h2>
            </div>
        </div>
    </main>
</body>
</html>
