<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Zara_Logo.svg/1200px-Zara_Logo.svg.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Zara_Logo.svg/1200px-Zara_Logo.svg.png" alt="logo">
        <nav>
            <ul class="linkList">
                <li class="link">
                    <a href="#">Home</a>
                </li>
                <li class="link">
                    <a href="#">About</a>
                </li>
                <li class="link">
                    <a href="#">Contact</a>
                </li>
                <li class="link">
                    <a href="#">Support</a>
                </li>
            </ul>
        </nav>
        <img src="./assets/menu.png" alt="menu" class="menu"/>
    </header>
    <main>
        <div class="filters">
            <div>
                <label>Filtro por categoria</label>
                <select id="categories">
                    
                </select>
            </div>
            <div>
                <label>Filtro por precio</label>
                <input id="price" type="number">
            </div>
            <div id="buttons">
                <button id="filtrar">Filtrar</button>
                <button id="limpiar">Limpiar filtros</button>
            </div>
        </div>
        <div id="productos">

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
