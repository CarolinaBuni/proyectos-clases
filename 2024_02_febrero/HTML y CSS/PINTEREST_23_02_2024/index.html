<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./pinterest.png" />
        <h1>Pinterest</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Hoy</a></li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Información</a></li>
          <li><a href="#">Empresa</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="buttons">
        <label for="init-session" class="first-button"> Iniciar Sesión </label>
        <input type="checkbox" id="init-session" name="init-session" />
        <div class="popup">
            <form>
                <label for="init-session">x</label>
            </form>
        </div>
        <button>Registrarse</button>
      </div>
    </header>
    <section id="hero">
      <h2>
        Descubre tu próxima
        <span>idea de jardinería</span>
      </h2>
      <div class="gallery">
        <div>
          <img
            src="https://www.educaciontrespuntocero.com/wp-content/uploads/2020/04/mejores-bancos-de-imagenes-gratis.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://img.freepik.com/foto-gratis/retrato-abstracto-ojo-elegancia-mujeres-jovenes-generado-ai_188544-9712.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/16:9/w_2560%2Cc_limit/Adobe%2520Firefly.jpeg"
            alt=""
          />
        </div>
        <div>
          <img src="https://i.blogs.es/ceda9c/dalle/450_1000.jpg" alt="" />
        </div>
      </div>
    </section>
    <section id="yellow"></section>
  </body>
</html>
